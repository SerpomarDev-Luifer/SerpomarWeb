<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - NODHUS</title>
    <link rel="stylesheet" href="./css/stylesv2.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay">
        <img src="./img/logow.png" alt="Serpomar Logística" class="logo">
        <div class="container">
            <div class="content">
                <div class="tagline">
                    Facilitamos tu experiencias <br><strong>logísticas multimodal</strong>
                </div>
                <div class="description">
                    Información al alcance de tus manos.
                </div>
            </div>
            <div class="right-side">
                <div class="login-container">
                    <h2>Inicio de Sesión</h2>
                    <div class="logo-container">
                        <img src="./img/nodhus.png" alt="NODHUS" class="nodhus-logo">
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" placeholder="Email..." name="email" id="username" required class="input-field">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password..." required class="input-field">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="login-button">ACCEDER</button>
                        </div>
                        <div class="forgot-password">
                            ¿Olvidaste la contraseña? <a href="#">Clic aquí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
