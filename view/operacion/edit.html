<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="/css/pages.css" rel="stylesheet" />
    <title>edit operacion</title>
</head>
<body>
    <h3 class="h1">Actualizar ruta operaci√≥n</h3>
    <br>
    <div class="container">
        <form id="ActualizarOperacion" method="POST" enctype="multipart/form-data">
            <input type="hidden" id="id" name="id">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Placa</label>
                        <input type="text" id="placa" class="form-control" readonly="readonly" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Conductor</label>
                        <input type="text" id="conductor" class="form-control" readonly="readonly" required>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Aliado</label>
                        <input type="text" id="aliado" class="form-control" readonly="readonly" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="form-label">cliente</label>
                        <input type="text" class="form-control" id="cliente" readonly="readonly" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="form-label">Ruta</label>
                        <select name="id_ruta" id="id_ruta" required>
                            <option value="">Seleccione la ruta</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="form-label">tarifa</label>
                        <input type="text" id="tarifa" class="form-control" readonly="readonly" required>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="" class="form-label">Fecha</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" >
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <button id="actualizarRtOp" class="btn btn-primary">Enviar</button>
                    <a class="btn btn-primary" href="/view/operacion/operacion.html">Volver</a>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/js/operacion/editOperacion.js"></script>
    <script type="text/javascript" src="/js/cargar/cargarRuta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
