<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.2">
    <title>Nodhus</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="/css/pages.css" rel="stylesheet" />
    <link href="/css/style-Dash.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    <style>
          .form-status-container {
            display: flex;
            justify-content: space-between;
        }
        .form-container {
            flex: 4;
            margin-right: 20px;
        }
        .cardsp {
            padding: 25px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-details {
            display: flex;
            flex-wrap: wrap;
        }
        .modal-details div {
            flex: 1 1 50%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="layout-placeholder"></div>

    <div class="header">
        <div class="header-content">
            <nav class="navbar navbar-expand">
                <div class="collapse navbar-collapse justify-content-between">
                    <div class="header-left">
                        <div class="header-left">SP
                            <div style="color: #1e90ff;" class="dashboard_bar" id="dashboard_sp">SP:</div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div id="main-wrapper">
        <div class="margenform">
            <div id="content" class="p-4 p-md-5 pt-5">
                <div class="container form-status-container">
                    <div class="form-container">
                        <form id="saveContenedor" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">SP</label>
                                        <input type="text" id="do_sp" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">DO PEDIDO</label>
                                        <input type="text" id="do_pedido" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">Contenedores</label>
                                        <input type="text" id="contendedor" class="form-control" readonly>
                                    </div>
                                </div>
                                <input type="hidden" id="id_cliente">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">Cliente</label>
                                        <input type="text" id="cliente" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="" class="form-label">Modalidad</label>
                                        <input type="text" id="imp_exp" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="" class="form-label">Fecha Eta</label>
                                        <input type="text" id="eta" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="" class="form-label">Fecha Levante</label>
                                        <input type="text" id="levante" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="" class="form-label">Fecha documental</label>
                                        <input type="text" id="documental" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="" class="form-label">Fecha Cutoff Fisico</label>
                                        <input type="text" id="fisico" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="" class="form-label">Libre Hasta</label>
                                        <input type="text" id="libre_hasta" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">Bodegaje Hasta</label>
                                        <input type="text" id="bodega_hasta" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">Fecha Propuesta</label>
                                        <input type="text" id="propuesta" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <!-- Formulario Contenedor -->
                            <h4>Crear contenedor</h4>
                            <input type="hidden" name="id_solicitud_servicio" id="id_solicitud_servicio">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">Tipo Contenedor</label>
                                        <select name="id_tipo_contenedor" id="id_tipo_contenedor" class="form-control">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">Numero Contenedor</label>
                                        <input type="text" id="nu_serie" name="nu_serie" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">Tara</label>
                                        <input type="text" id="tara" name="tara" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">Payload</label>
                                        <input type="text" id="payload" name="payload" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-between">
                                    <button class="btn btn-primary" onclick="history.back()">Volver</button>
                                    <button type="submit" class="btn btn-primary" id="BtnSave">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="status-container">
                        <div class="cardsp">
                            <h1>Herramientas</h1>
                            <a href="#" id="btnVerDetalles" class="btn btn-primary" role="button">Ver Detalle</a><br><br>
                            <a href="link2" class="btn btn-primary" role="button">Crear Excel</a><br><br>
                            <a href="link3" class="btn btn-primary" role="button">Ver >
                                <img src="/img/barco.png" alt="Barco" style="width: 45px; height: 25px;">
                            </a><br><br>
                            <button type="submit" class="btn btn-primary" id="btnAdjuntos">
                                <i class="fas fa-upload"></i> Adjuntos
                            </button><br><br>
                            <button type="submit" class="btn btn-primary" id="BtnLiquidar">Liquidar SP</button><br><br>
                        </div>
                    </div>
                </div>

                <div id="fileUploadModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="title-container">
                            <h1 class="title">Adjuntar Archivo</h1>
                        </div>
                        <form action="#" class="dropzone" id="SaveFile" method="POST">
                            <input type="hidden" name="id_asignacion" id="id_asignacion">
                            <div class="dz-message">
                                Arrastra y suelta archivos aquí o haz clic para subir.
                            </div>
                        </form>
                        <div id="uploadedFilesContainer">
                            <h2>Archivos Adjuntos</h2>
                            <ul id="uploadedFilesList"></ul>
                        </div>
                    </div>
                </div>

                <div id="detailsModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="closeModal">&times;</span>
                        <div class="modal-details" id="modalDetailsContent">
                            <!-- Aquí se cargarán los detalles -->
                        </div>
                    </div>
                </div>
                
                <div class="container">
                    <div id="contenedor"></div>
                </div>

                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="/js/home/scripts.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script src="/js/custom.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
                <script type="text/javascript" src="/js/contenedor/createContenedor.js"></script>
                <script type="text/javascript" src="/js/contenedor/createContenedor1.js"></script>
                <script type="text/javascript" src="/js/cargar/CargarTipoContenedor.js"></script>
                <script type="text/javascript" src="/js/contenedor/pendienteLiquidar.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                <script type="text/javascript" src="/js/estatussp/estatussp.js"></script>
                <script type="module" src="/js/contenedor/uploadContenedores.js"></script>
                <script src="/js/main.js"></script>
</body>
</html>
