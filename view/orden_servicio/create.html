<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="/css/pages.css" rel="stylesheet" />
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    
    <title>Orden de Servicio</title>
</head>
<body>
    <h2 class="h1">Orden de Servicio</h2>
    <br>
        <div class="container">
            <form  id="saveOrdenServicio" method="POST" enctype="multipart/form-data">
                <input type="hidden" id="id_contenedor" name="id_contenedor">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        <label for="" class="form-label">Tipo Contenedor</label>
                            <input type="text" id="id_tipo_contenedor"  class="form-control" readonly>
                        </div>
                    </div>
    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="" class="form-label">Numero de serie</label>
                            <input type="text" id="nu_serie" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="form-label">Fecha cargue</label>
                                <input type="date" name="fecha_cargue" id="fecha_cargue" class="form-control">
                            </div>  
                        </div>
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="form-label">Hora cargue</label>
                                <input type="time" id="hora_cargue" name="hora_cargue" class="form-control">
                            </div>
                        </div>
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="form-label">Fecha descargue</label>
                                <input type="date" name="fecha_descargue" id="fecha_descargue" class="form-control">
                            </div>  
                        </div>
                </div>
                <div class="row">
    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="" class="form-label">Hora descargue</label>
                            <input type="time" id="hora_descargue" name="hora_descargue" class="form-control">
                        </div>
                    </div>
    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="" class="form-label">Fecha devolucion</label>
                            <input type="date" name="fecha_devolucion" id="fecha_devolucion" class="form-control">
                        </div>  
                    </div>

                </div>
    
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="" class="form-label">Fecha inspeccion</label>
                            <input type="date" id="fecha_inspeccion" name="fecha_inspeccion" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="" class="form-label">Naviera</label>
                            <select name="id_naviera" id="id_naviera" class="form-control" required>
                                <option value="">Seleccione naviera</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 d-flex justify-content-between">
                        <button  class="btn btn-primary" onclick="history.back()">Volver</button>
                        <button type="submit"  class="btn btn-primary" id="BtnSaveOrdenServ">Guardar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <div id="ordenSev"></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script type="text/javascript" src="/js/orden_servicio/create.js"></script>
    <script type="text/javascript" src="/js/cargar/cargarNaviera.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
