<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="/css/pages.css" rel="stylesheet" />
    <title>Edit</title>
</head>

<body>
    <h2 class="h1">Actualizar Preventa</h2>
    <div class="container">
        <form id="PreventaEdit" method="PUT" enctype="multipart/form-data">
            <input type="hidden" name="id_placa" id="id_placa" disabled />
            <input type="hidden" name="id_aliado" id="id_aliado" disabled />

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="form-label">Placa</label>
                        <input type="text" id="placa" name="placa" class="form-control" readonly="readonly" />
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Ejes</label>
                        <input type="text" class="form-control" id="eje" readonly>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Tipologia</label>
                        <input type="text" id="tipologia" class="form-control" readonly>
                    </div>
                </div>
            </div>

            <div class="row"> 
                <input type="hidden" name="id_conductor" id="id_conductor" disabled />
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Conductor</label>
                        <input type="text" id="conductor" class="form-control" readonly="readonly">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Cédula</label>
                        <input type="text" id="identificacion" class="form-control" readonly="readonly" />
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Celular</label>
                        <input type="text" id="telefono" class="form-control" readonly="readonly" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Aliado</label>
                        <input type="text" id="aliado" name="aliado" class="form-control" readonly="readonly">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="celular" readonly>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="" class="form-label">Estado en Puerto</label>
                        <select id="estado_puerto" name="estado_puerto" class="form-control" required>
                            <option value="">Seleccione una Opción</option>
                            <option value="BLOQUEADO">BLOQUEADO</option>
                            <option value="INGRESO A PUERTO">INGRESO A PUERTO</option>
                            <option value="SOLO VACIO">SOLO VACIO</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-label" for="">Proyectos:</label>
                        <select name="proyecto" id="proyecto" class="form-control" required>
                            <option value="">Seleccione cliente</option>
                            <option value="ESENTTIA SA">ESENTTIA SA</option>
                            <option value="CLIENTES VARIOS">CLIENTES VARIOS</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-label" for="">Esenttia:</label>
                        <select name="esenttia" id="esenttia" class="form-control" required>
                            <option value="">Seleccione</option>
                            <option value="HABILITADO">HABILITADO</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="" class="form-label">Cabot</label>
                        <select name="cabot" id="cabot" class="form-control" required>
                            <option value="">Seleccione</option>
                            <option value="HABILITADO">HABILITADO</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="form-label">Estado</label>
                        <select id="estado" name="estado" class="form-control" required>
                            <option value="">Seleccione una Opción</option>
                            <option value="F/O">F/O</option>
                            <option value="F/S">F/S</option>
                            <option value="OK">OK</option>
                            <option value="S/C">S/C</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="form-label">Flota</label>
                        <select id="flota" name="flota" class="form-control" required>
                            <option value="">Seleccione una Opción</option>
                            <option value="RENTING">RENTING</option>
                            <option value="EXTERNA">EXTERNA</option>
                            <option value="APOYO">APOYO</option>
                            <option value="BLOQUEADO">BLOQUEADO</option>
                        </select>
                    </div>
                </div>
                
            </div>
            <br>
            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <button id="btnPreventaEdit" class="btn btn-primary">Enviar</button>
                    <a class="btn btn-primary" href="/view/preventas/index.html">Volver</a>
                </div>
            </div>
        </form>
        <script type="text/javascript" src="/js/preventa/edit.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </div>
</body>
</html>
