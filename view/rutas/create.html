<body>

    <div id="layout-placeholder"></div>


    <div id="main-wrapper">
        <div class="header">
            <div class="title-container">
                <div class="circle"></div>

            </div>
        </div>

        <div class="margenform">
            <div id="content" class="p-4 p-md-0 pt-5">
                <div class="container-fluid main-container">
                    <form id="createRuta" method="POST" enctype="multipart/form-data" class="form">
                        <p class="message">Complete los campos para crear una nueva ruta.</p>
                        <div class="flex">
                            <label>
                                <input type="text" class="input" id="item" name="item" placeholder="Ingrese el nombre" required>
                                <span>Nombre</span>
                            </label>
                            <label>
                                <input type="number" class="input" id="tarifas" name="tarifas" placeholder="Ingrese la tarifa" required>
                                <span>Tarifa</span>
                            </label>
                        </div>
                        <div class="flex">
                            <label class="full-width">
                                <textarea class="input" id="notas" name="notas" rows="4" placeholder="Ingrese un comentario" required></textarea>
                                <span>Comentarios</span>
                            </label>
                        </div><br>
                        <div class="flex">
                            <a class="btn btn-primary" href="/view/preventas/index.html">Volver</a>
                            <button type="submit" class="btn btn-primary" id="BtnSaveRuta">Enviar</button>
                        </div>
                    </form>
                </div>
