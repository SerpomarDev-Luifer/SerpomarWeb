<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link href="/css/pages.css" rel="stylesheet" />
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <title>Edit</title>
</head>
<body>
    <h2 class="h1">Acutalizar Placa</h2>
    <br>
   <div class="container">
    <form id="editPlaca" method="put" enctype="multipart/form-data">
        <div class="row">
            <input type="hidden" name="id_placa" id="id_placa">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="" class="form-label">Placa</label>
                    <input type="text" class="form-control" id="placa" name="placa" required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="" class="form-label">Eje</label>
                    <input type="text" class="form-control" id="eje" name="eje" required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="" class="form-label">Tipologia</label>
                    <input type="text" class="form-control" id="tipologia" name="tipologia" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="form-label">Propietario</label>
                    <select id="id_aliado" name="id_aliado" class="form-control" required>
                        <option value="">Seleccione una Opci√≥n</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-10 d-flex justify-content-between">
                <button  class="btn btn-primary" id="BtnEditPlaca">Enviar</button>
                <a class="btn btn-primary" href="/view/placa/create.html">Volver</a>
            </div>
        </div>
    </form>
   </div> 

   <div id="placaEdit"></div>

   <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script type="text/javascript" src="/js/placa/editPlaca.js"></script>
    <script type="text/javascript" src="/js/cargar/cargarAliados.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
