    <!-- Contenedor para el preloader -->
    <div id="preloader-container"></div>
    <!-- Contenedor para el preloader -->


    <!-- Contenedor para el nav-header -->
    <div id="navheader-container"></div>
    <!-- Contenedor para el nav-header -->


    <div id="main-wrapper">
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
							<div class="dashboard_bar">
                                Solicitud de Servicio
                            </div>
                        </div>
                        <ul class="navbar-nav header-right">
							<li class="nav-item">
								<div class="input-group search-area">
									<input type="text" class="form-control" placeholder="Buscar...">
									<span class="input-group-text"><a href="javascript:void(0)"><i class="flaticon-381-search-2"></i></a></span>
								</div>
							</li>
							
                            <li class="nav-item">
								<a href="javascript:void(0);" class="btn btn-primary d-sm-inline-block d-none">Generar Reporte<i class="las la-signal ms-3 scale5"></i></a>
							</li>
                        </ul>
                    </div>
				</nav>
			</div>
		</div>


        <div id="sidebar-container"></div>


        <div class="content-body">
        <div id="content" class="p-4 p-md-5 pt-5">

            <div class="container">
                <form id="saveSolicitud" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Cliente</label>
                                <select id="id_cliente" name="id_cliente" required>
                                    <option value="">Seleccione cliente</option>
                                </select>
                            </div>
                       </div>
        
                       <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Do pedido</label>
                                <input type="text" name="do_pedido" id="do_pedido" class="form-control" required>
                            </div>
                        </div>
                   </div>
        
                    <div class="row">
                       
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Cantidad de Contenedores</label>
                                <input type="text" name="cantidad_contenedor" id="cantidad_contenedor" class="form-control" required>
                            </div>
                        </div>
        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Modalidad</label>
                                <select name="imp_exp" id="imp_exp" required>
                                    <option value="">Seleccione Servicio</option>
                                    <option value="importacion">Importación</option>
                                    <option value="exportacion">Exportación</option>
                                </select>
                            </div>
                        </div>
                    </div>
        
                    <div class="row">
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="form-label">Fecha Eta</label>
                                <input type="date" name="fecha_eta" id="fecha_eta" class="form-control">
                            </div>
                        </div>
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="form-label">Fecha Levante</label>
                                <input type="date" name="fecha_levante" id="fecha_levante" class="form-control">
                            </div>
                        </div>
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="form-label">Fecha Documental</label>
                                <input type="date" name="fecha_documental" id="fecha_documental" class="form-control">
                            </div>
                       </div>
        
                    </div>
        
                    <div class="row">
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="form-label">Fecha Cutoff Fisico</label>
                                <input type="date" name="fecha_cutoff_fisico" id="fecha_cutoff_fisico" class="form-control">
                            </div>
                        </div>
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="form-label">Libre Hasta</label>
                                <input type="date" name="libre_hasta" id="libre_hasta" class="form-control">
                            </div>
                       </div>
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="form-label">Bodegaje Hasta</label>
                                <input type="date" name="bodegaje_hasta" id="bodegaje_hasta" class="form-control">
                            </div>
                        </div>
        
                    </div>
        
                    <div class="row">
        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Fecha Propuesta</label>
                                <input type="date" name="fecha_propuesta" id="fecha_propuesta" class="form-control" required>
                            </div>
                        </div>
        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Abjuntos</label>
                                <input type="file" name="files[]" id="file" class="form-control" multiple>
                            </div>
                       </div>
        
                    </div>
        
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="" class="form-label">Observaciones</label>
                                <textarea name="observaciones" cols="50" rows="5" placeholder="" class="form-control"></textarea>
                            </div>
                       </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-between">
                            <a class="btn btn-primary" href="/index.html">Volver</a>
                            <button type="submit"  class="btn btn-primary" id="BtnSaveSolicitud">Enviar</button>
                        </div>
                    </div>
                </form>
           
        </div>
	</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/componentes/loadSidebar.js"></script>
    <script src="/componentes/loadPreloader.js"></script>
    <script src="/componentes/loadNavHeader.js"></script>
    <!-- Required vendors -->
    <script src="/vendor/global/global.min.js"></script>
	<script src="/vendor/chart.js/Chart.bundle.min.js"></script>
	<script src="/vendor/jquery-nice-select/js/jquery.nice-select.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Apex Chart -->
	<script src="/vendor/apexchart/apexchart.js"></script>
	<script src="/vendor/nouislider/nouislider.min.js"></script>
	<script src="/vendor/wnumb/wNumb.js"></script>
	
	<!-- Dashboard 1 -->
	<script src="/js/dashboard/dashboard-1.js"></script>

    <script src="/js/custom.min.js"></script>
	<script src="/js/dlabnav-init.js"></script>
	<script src="/js/demo.js"></script>
    <script src="/js/styleSwitcher.js"></script>
	

    <script type="text/javascript" src="/js/solicitudes_service/create.js"></script>
    <script type="text/javascript" src="/js/cargar/cargarClientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
