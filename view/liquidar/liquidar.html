<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="/css/pages.css" rel="stylesheet" />
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <title>Liquidar</title>
</head>
<body>
    <h2 class="h1">Liquidar</h2>
    <br>
    <div class="container">
      <div id="liquidar"></div>
    </div>
    <div class="container">
      <form  id="saveLiquidacion" method="POST" enctype="multipart/form-data">
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <!-- <label for="" class="form-label">Solicitud de Servicio</label> -->
                      <input type="hidden" id="id_solicitud_servicio" name="id_solicitud_servicio" class="form-control">
                  </div>
              </div>
            </div>
              <div class="col-md-12">
                  <div class="form-group">
                      <!-- <label for="" class="form-label">Valor total</label> -->
                      <input type="hidden" id="valor_total" name="valor_total" class="form-control" readonly>
                  </div>
              </div>
          <div class="row">
            <div class="col-12 d-flex justify-content-between">
                <button  class="btn btn-primary" onclick="history.back()">Volver</button>
                <button  class="btn btn-primary" id="BtnSaveLiquidar" >Cerrar sp</button>
            </div>
        </div>
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
  <script type="module" src="/js/liquidar/liquidar.js"></script>
  <script type="module" src="/js/cargar/cargarValorTotal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
</body>
</html>
