<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SerpomarWeb</title>

    <link href="./vendor/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <link rel="stylesheet" href="./vendor/nouislider/nouislider.min.css">
    <link href="./css/style-Dash.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- Contenedor para el preloader -->
    <div id="preloader-container"></div>
    <!-- Contenedor para el nav-header -->
    <div id="navheader-container"></div>
    <div id="main-wrapper">
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
                            <div class="dashboard_bar">
                                Home
                            </div>
                        </div>
                        <ul class="navbar-nav header-right">
                            <li class="nav-item">
                                <div class="input-group search-area">
                                    <input type="text" class="form-control" placeholder="Buscar...">
                                    <span class="input-group-text"><a href="javascript:void(0)"><i class="flaticon-381-search-2"></i></a></span>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="javascript:void(0);" class="btn btn-primary d-sm-inline-block d-none">Generar Reporte<i class="las la-signal ms-3 scale5"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div id="sidebar-container"></div>
        <div class="content-body">
            <div class="container-fluid">
                <!-- AQUI DEBE IR EL SLIDER -->
                <div class="container">
                    <div class="slide">
                        <div class="item" style="background-image: url('./img/banner1.jpg');"></div>
                        <div class="item" style="background-image: url('./img/banner2.jpg');"></div>
                        <div class="item" style="background-image: url('./img/banner3.jpg');"></div>
                        <div class="item" style="background-image: url('./img/banner4.jpg');"></div>
                        <div class="item" style="background-image: url('./img/banner5.jpg');"></div>
                        <div class="item" style="background-image: url('./img/banner6.jpg');"></div>
                        <div class="item" style="background-image: url('./img/banner7.jpg');"></div>
                    </div>
                    <div class="button">
                        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
                        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./componentes/loadSidebar.js"></script>
    <script src="./componentes/loadPreloader.js"></script>
    <script src="./componentes/loadNavHeader.js"></script>
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./vendor/chart.js/Chart.bundle.min.js"></script>
    <script src="./vendor/jquery-nice-select/js/jquery.nice-select.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Apex Chart -->
    <script src="./vendor/apexchart/apexchart.js"></script>
    <script src="./vendor/nouislider/nouislider.min.js"></script>
    <script src="./vendor/wnumb/wNumb.js"></script>
    <!-- Dashboard 1 -->
    <script src="./js/dashboard/dashboard-1.js"></script>
    <script src="./js/custom.min.js"></script>
    <script src="./js/dlabnav-init.js"></script>
    <script src="./js/demo.js"></script>
    <script src="./js/styleSwitcher.js"></script>
    <!-- Slider JS -->
    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');
        let slide = document.querySelector('.slide');
        let items = document.querySelectorAll('.item');
        
        next.addEventListener('click', function(){
            slide.appendChild(items[0]);
            items = document.querySelectorAll('.item'); // Update the list of items
        });

        prev.addEventListener('click', function(){
            slide.prepend(items[items.length - 1]);
            items = document.querySelectorAll('.item'); // Update the list of items
        });

        function autoSlide() {
            slide.appendChild(items[0]);
            items = document.querySelectorAll('.item'); // Update the list of items
        }

        setInterval(autoSlide, 5000); // Change slide every 3 seconds
    </script>
</body>
</html>
